		 <!-- Formulario Otros -->
         <div  class="col-md-8">
            <div class="form-group">
                <br>
                <h3>OTROS</h3>
              </div>
              <form  [formGroup]="form" (submit)="submit()">
              <div class="form-group">
                  <label>Nombre Equipo</label>
                  <input type='text' class='form-control' formControlName="name" id='otro_nombre' maxlength="30" name='otro_nombre' placeholder='Que equipo sera registrado(*)'>
              </div>

              <div class="form-group">
                  <label>Marca</label>
                  <input type='text' class='form-control' formControlName="make" id='otro_marca' maxlength="30" name='otro_marca' placeholder='Marca (*)'>
              </div>

              <div class="form-group">
                  <label>Modelo</label>
                  <input type='text' class='form-control' formControlName="model" id='otro_modelo' maxlength="30" name='otro_modelo' placeholder='Modelo (*)'>
              </div>

              <div class="form-group">
                  <label>Serial</label>
                  <input type='text' class='form-control' formControlName="serial" id='otro_serial' maxlength="30" name='otro_serial' placeholder='Serial(*)'>
              </div>



              <div class='form-group'>
                  <label for='otro_observacion'>Observaciones</label>
                  <textarea class='form-control' rows='3' formControlName="description" id="otro_observacion" name='otro_observacion' maxlength="100" placeholder="Observaciones realizadas"></textarea>
              </div>
              <div class="d-flex justify-content-between mt-3 pb-3">
                <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid" *ngIf="!initData">Save changes</button>
            </div>
            </form>
                </div>
