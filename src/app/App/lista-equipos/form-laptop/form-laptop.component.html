 <div class="container">
  <div  class="container" >
        <div class="form-group">
            <br>
            <h3>LAPTOP</h3>
        </div>
        
        <div class="form-group">
            <label>Marca</label>
            <input type='text' class='form-control' id='lap_marca' maxlength="30" name='lap_marca' placeholder='Marca (*)'>
        </div>
        
        <div class="form-group">
            <label>Modelo</label>
            <input type='text' class='form-control' id='lap_modelo' maxlength="30" name='lap_modelo' placeholder='Modelo (*)'>
        </div>
        
        <div class="form-group">
            <label>Serial</label>
            <input type='text' class='form-control' id='lap_serial' maxlength="30" name='lap_serial' placeholder='Serial(*)'>
        </div>
        
        <div class="form-group">
            <label>Cantidad de memorias Ram:</label>
            <select id='cantRam' class='form-control' name='cantRam'>
                <option value='1'>1</option>
                <option value='2'>2</option>
                </select>
        </div>
        
        <div class="form-group" id="ram1">
                <label>Ram 1: </label>
                <div class="row">
            
                <div class="col-3">
                    <select class='form-control' id="lap_ram1_ddr" name='lap_ram1_ddr'>
                    <option value="" selected="true" disabled="disabled">DDR(*)</option>
                    <option value='DDr1'>DDr1</option>
                    <option value='DDr2'>DDr2</option>
                    <option value='DDr3'>DDr3</option>
                    <option value='DDr4'>DDr4</option>
                    </select>
                </div>
                <div class="col-3">
                    <select  class='form-control' id="lap_ram1_capacidad" name='lap_ram1_capacidad'>
                    <option value="" selected="true" disabled="disabled">Capacidad(*)</option>
                    <option value='224MB'>224MB</option>
                    <option value='512MB'>512MB</option>
                    <option value='1GB'>1GB</option>
                    <option value='2GB'>2GB</option>
                    <option value='4GB'>4GB</option>
                    <option value='8GB'>8GB</option>
                    <option value='16GB'>16GB</option>
                    </select>
                </div>
                
                <div class="col-6">
                    <input type="text" class="form-control" id="lap_ram1_serial" maxlength="30" name="lap_ram1_serial" placeholder="Serial (*)">
                </div>
        
                </div>
        </div>
        
        <div class="form-group" id="ram2">
                <label>Ram 2: </label>
                <div class="row">
            
                <div class="col-3">
                    <select class='form-control' id="lap_ram2_ddr" name='lap_ram2_ddr'>
                    <option value="" selected="true" disabled="disabled">DDR(*)</option>
                    <option value='DDr1'>DDr1</option>
                    <option value='DDr2'>DDr2</option>
                    <option value='DDr3'>DDr3</option>
                    <option value='DDr4'>DDr4</option>
                    </select>
                </div>
                <div class="col-3">
                    <select  class='form-control' id="lap_ram2_capacidad" name='lap_ram2_capacidad'>
                    <option value="" selected="true" disabled="disabled">Capacidad(*)</option>
                    <option value='224MB'>224MB</option>
                    <option value='512MB'>512MB</option>
                    <option value='1GB'>1GB</option>
                    <option value='2GB'>2GB</option>
                    <option value='4GB'>4GB</option>
                    <option value='8GB'>8GB</option>
                    <option value='16GB'>16GB</option>
                    </select>
                </div>
                
                <div class="col-6">
                    <input type="text" class="form-control" id="lap_ram2_serial" maxlength="30" name="lap_ram2_serial" placeholder="Serial (*)">
                </div>
        
                </div>
        </div>
        
        
        <div class="form-group">
            <label>Disco Duro:</label>
            <div class="row">
                <div class="col-3">
                    <select class='form-control' id="lap_modelo_disco" name='lap_modelo_disco'>
                    <option value="" selected="true" disabled="disabled">Modelo(*)</option>
                    <option value='sata'>Sata</option>
                    <option value='ide'>IDE</option>
                    </select>
                </div>
                <div class="col-3">
                <input type='text' class='form-control' id='lap_capacidad_disco' maxlength="30" name='lap_capacidad_disco' placeholder='Capacidad (*)'>
                </div>
                <div class="col-6">
                <input type='text' class='form-control' id='lap_serial_disco' maxlength="30" name='lap_serial_disco' placeholder='Serial (*)'>
                </div>
                
            </div>
        </div>
        
        <div class="form-group">
            <label>Procesador:</label>
            <div class="row">
                <div class="col-4">
                <input type='text' class='form-control' id='lap_modelo_procesador' maxlength="30" name='lap_modelo_procesador' placeholder='Modelo (*)'>
                </div>
                <div class="col-5">
                <input type='text' class='form-control' id='lap_serial_procesador' maxlength="30" name='lap_serial_procesador' placeholder='Serial (*)'>
                </div>
                <div class="col">
                <input type='text' class='form-control' id='lap_capacidad_procesador' maxlength="30" name='lap_capacidad_procesador' placeholder='Capacidad (*)'>
                </div>
            </div>
        </div>
        
        <div class='custom-control custom-switch'>
            <input type='checkbox' class='custom-control-input off' id='check_cargador' name='check_cargador'>
            <input type="hidden" id="laptop_cargador" name="" value="no">
            <label class='custom-control-label' for="check_cargador" >Cargador</label>
        </div>
        
        <div class="form-group" id="cargadorForm">
            <div class="row">
                <div class="col-5">
                <input type='text' class='form-control' id='lap_modelo_cargador' maxlength="30" name='lap_modelo_cargador' placeholder='Modelo (*)'>
                </div>
                <div class="col-7">
                <input type='text' class='form-control' id='lap_serial_cargador' maxlength="30" name='lap_serial_cargador' placeholder='Serial (*)'>
                </div>
            </div>
        </div>
        
        <div class='custom-control custom-switch'>
            <input type='checkbox' class='custom-control-input' id='check_bateria'name='check_bateria'>
            <input type="hidden" id="laptop_bateria" name="" value="no">
            <label class='custom-control-label' for="check_bateria">Bateria</label>
        </div>
        
        <div class="form-group" id="bateriaForm">
            <div class="row">
                <div class="col-5">
                <input type='text' class='form-control' id='lap_modelo_bateria' maxlength="30" name='lap_modelo_bateria' placeholder='Modelo (*)'>
                </div>
                <div class="col-7">
                <input type='text' class='form-control' id='lap_serial_bateria' maxlength="30" name='lap_serial_bateria' placeholder='Serial (*)'>
                </div>
            </div>
        </div>
        
        
        <div class='form-group'>
            <label for='lap_observacion'>Descripcion</label>
            <textarea class='form-control' rows='3' id="lap_observacion" name='lap_observacion' maxlength="100" placeholder="Observaciones realizadas"></textarea>
        </div>
    </div>
    <button class="btn btn-dark">Actualizar</button>
    <br>
    <br>
    <h3 class="text-center mb-4">Historial</h3>

    <div  class="container shadow p-2  mb-2 list-color rounded" style="background-color: rgb(214, 218, 218);" (click)="openModal()">
        <div class="row">
        <div class="col-8">
            <p class="mb-0" > <i class="fas text-muted fa-hashtag"></i> &nbsp; 12345
            </p>
            <p class="mb-0 mt-1 truncate text-1">
            <i class="fas text-muted fa-laptop"></i> &nbsp; Samsung | Tp-1234jpu </p>
        </div>
        <div class="col-4 text-right">
           
            <span class="text-muted text-date">12/12/12</span>
        </div>
        </div>
    </div>
    <br>
    <br>
    <br>
</div>
