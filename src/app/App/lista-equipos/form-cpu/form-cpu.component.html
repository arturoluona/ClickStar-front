<div class="container">
    <div  class="col-md-8">

        <div class="form-group">
            <br>
            <h3>CPU</h3>
          </div>
          
          <div class="form-group">
              <label>Marca</label>
              <input type='text' class='form-control' maxlength="15" id='cpu_marca' name='cpu_marca' placeholder='Marca'>
          </div>
          
          <div class="form-group">
              <label>Modelo</label>
              <input type='text' class='form-control' maxlength="15" id='cpu_modelo'name='cpu_modelo' placeholder='Modelo'>
          </div>
          
          <div class="form-group">
              <label>Serial</label>
              <input type='text' class='form-control' maxlength="30" id='cpu_serial'name='cpu_serial' placeholder='Serial(*)'>
          </div>
          
          <div class="form-group">
              <label>Cantidad de memorias Ram:</label>
              <select id='cantRam' class='form-control' name='cantRam'>
                  <option value='1'>1</option>
                  <option value='2'>2</option>
                  <option value='3'>3</option>
                  <option value='4'>4</option>
                </select>
          </div>
          
          <div class="form-group" id="ram1">
                <label>Ram 1: </label>
                <div class="row">
             
                  <div class="col-3">
                    <select class='form-control' id="cpu_ram1_ddr" name='cpu_ram1_ddr'>
                      <option value="" selected="true" disabled="disabled">Tipo de DDR (*)</option>
                      <option value='DDr1'>DDr1</option>
                      <option value='DDr2'>DDr2</option>
                      <option value='DDr3'>DDr3</option>
                      <option value='DDr4'>DDr4</option>
                    </select>
                  </div>
                  <div class="col-3">
                    <select  class='form-control' id="cpu_ram1_capacidad" name='cpu_ram1_capacidad'>
                      <option value="" selected="true" disabled="disabled">Capacidad (*)</option>
                      <option value='224MB'>224MB</option>
                      <option value='512MB'>512MB</option>
                      <option value='1GB'>1GB</option>
                      <option value='2GB'>2GB</option>
                      <option value='4GB'>4GB</option>
                      <option value='8GB'>8GB</option>
                      <option value='16GB'>16GB</option>
                    </select>
                  </div>
                  
                  <div class="col-6">
                    <input type="text" class="form-control" maxlength="30" id="cpu_ram1_serial" name="cpu_ram1_serial" placeholder="Serial (*)">
                  </div>
          
                </div>
          </div>
          
          <div class="form-group" id="ram2">
                <label>Ram 2: </label>

                  <div class="col-3">

                      <option value='1GB'>1GB</option>

                      <option value='4GB'>4GB</option>
                      <option value='8GB'>8GB</option>
                      <option value='16GB'>16GB</option>
                    </select>
                  </div>
                  
                  <div class="col-6">
                    <input type="text" class="form-control" maxlength="30" id="cpu_ram2_serial" name="cpu_ram2_serial" placeholder="Serial (*)">
                  </div>
          
                </div>
          </div>
          
          <div class="form-group" id="ram3">

                  <div class="col-3">

                      <option value='16GB'>16GB</option>
                    </select>
                  </div>
                  
                  <div class="col-6">
                    <input type="text" class="form-control" id="cpu_ram3_serial" maxlength="30" name="cpu_ram3_serial" placeholder="Serial (*)">
                  </div>
          
                </div>
          </div>
          
          <div class="form-group" id="ram4">
                <label>Ram 4: </label>

                    <select class='form-control' id="cpu_ram4_ddr" name='cpu_ram4_ddr'>

                      <option value='1gb'>1GB</option>
                      <option value='2gb'>2GB</option>
                      <option value='4gb'>4GB</option>
                      <option value='8gb'>8GB</option>
                      <option value='16gb'>16GB</option>
                    </select>
                  </div>
                  
                  <div class="col-6">
                    <input type="text" class="form-control" id="cpu_ram4_serial" maxlength="30" name="cpu_ram4_serial" placeholder="Serial (*)">
                  </div>
          
                </div>
          </div>
          
          <div class="form-group">
              <label>Disco Duro:</label>
              <div class="row">
                <div class="col-3">
                    <select class='form-control' id="cpu_modelo_disco" name='cpu_modelo_disco'>
                      <option value="" selected="true" disabled="disabled">Modelo (*)</option>
                      <option value='sata'>Sata</option>
                      <option value='ide'>IDE</option>
                    </select>
                </div>
                <div class="col-6">
                  <input type='text' class='form-control' id='cpu_serial_disco' maxlength="30" name='cpu_serial_disco' placeholder='Serial (*)'>
                </div>
                <div class="col-3">
                  <input type='text' class='form-control' id='cpu_capacidad_disco' maxlength="30" name='cpu_capacidad_disco' placeholder='Capacidad (*)'>
                </div>
              </div>
          </div>
          
          <div class="form-group">
              <label>Procesador:</label>
              <div class="row">
                <div class="col-4">
                  <input type='text' class='form-control' id='cpu_modelo_procesador' maxlength="30" name='cpu_modelo_procesador' placeholder='Modelo (*)'>
                </div>
                <div class="col-5">
                  <input type='text' class='form-control' id='cpu_serial_procesador' maxlength="30" name='cpu_serial_procesador' placeholder='Serial (*)'>
                </div>
                <div class="col">
                  <input type='text' class='form-control' id='cpu_capacidad_procesador' maxlength="30" name='cpu_capacidad_procesador' placeholder='Capacidad (*)'>
                </div>
              </div>
          </div>
          
          <div class='form-group'>
              <label for='cpu_observacion'>Observaciones</label>
              <textarea class='form-control' rows='3' id="cpu_observacion" name='cpu_observacion' maxlength="100" placeholder="Observaciones realizadas"></textarea>
          </div>
          
    
    
    </div>
    <button class="btn btn-dark ml- mb-5">Actualizar</button>

    <br>
    <br>
    <h3 class="text-center mb-4">Historial</h3>

            </p>
