<div class="container">
    <form [formGroup]="pc" (submit)="submit()" class="col-md-8">

        <br>
        <h3>PC</h3>
            
        <div class="form-group">
            <label>Marca</label>
            <input type='text' class='form-control' formControlName="make" placeholder='Marca'>
        </div>
        
        <div class="form-group"> 
            <label>Modelo</label>
            <input type='text' class='form-control' formControlName="model" placeholder='Modelo'>
        </div>
        
        <div class="form-group">
            <label>Serial</label>
            <input type='text' class='form-control' formControlName="serial" placeholder='Serial(*)'>
        </div>
        <div class="form-group">
            <label>Tipo</label>
            <select class='form-control' formControlName="type" >
                <option value="" selected="true" disabled="disabled">Select</option>
                <option value='laptop'>Laptop</option>
                <option value='cpu'>CPU</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Ram</label>
            
            <form [formGroup]="ram" (submit)="submitRam()">

                <div class="card mt-1 col-12" *ngIf="ramList">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" *ngFor="let item of ramList; let i = index">
                        <div class="row align-items-center">
                            <div class="col-10 pl-0">
                                <div class="text-danger">
                                    {{item?.serial}}
                                </div>
                                <div class="row">
                                    <div class="col-6"> {{item?.version}}</div>
                                    <div class="col-6">{{item?.capacity}}</div>
                                </div>
                            </div>
                            <div class="col-2 pl-0 text-danger" (click)="deleteRam(i)">
                                <i class="fas fa-minus-circle"></i>
                            </div>
                        </div>
                        </li>
                    </ul>
                </div>

                <label class="mt-1">Serial</label>
                <input type='text' class='form-control' formControlName="serial" placeholder='Serial(*)'>
                <div class="row mt-1">
                    <div class="col-6">					
                        <label>Versi√≥n</label>
                        <input type='text' class='form-control' formControlName="version" placeholder='DDR'>
                    </div>
                    <div class="col-6">					
                        <label>Capacidad</label>
                        <input type='text' class='form-control' formControlName="capacity" placeholder='250GB'>
                    </div>
                </div>
                <div class="col-12 text-right">
                    <button type="button" class="rounded-circle mt-1 btn btn-info" [disabled]="ram.invalid" type="submit">
                        <i class="fas fa-plus"></i>
                    </button>	
                </div>		
            </form>
        </div>
        
        
        <div class="form-group">
            <label>Disco Duro:</label>
            <form [formGroup]="hdd" (submit)="submitHdd()">

                <div class="card mt-1 col-12" *ngIf="hddList">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" *ngFor="let item of hddList; let i = index">
                        <div class="row align-items-center">
                            <div class="col-10 pl-0">
                                <div class="text-danger">
                                    {{item?.serial}}
                                </div>
                                <div class="row">
                                    <div class="col-6"> {{item?.model}}</div>
                                    <div class="col-6">{{item?.capacity}}</div>
                                </div>
                            </div>
                            <div class="col-2 pl-0 text-danger" (click)="deleteHdd(i)">
                                <i class="fas fa-minus-circle"></i>
                            </div>
                        </div>
                        </li>
                    </ul>
                </div>

                <label class="mt-1">Serial</label>
                <input type='text' class='form-control' formControlName="serial" placeholder='Serial(*)'>
                <div class="row mt-1">
                    <div class="col-6">	
                        <label>Modelo</label>				
                        <select class='form-control' formControlName="model" >
                            <option value="" selected="true" disabled="disabled">Modelo (*)</option>
                            <option value='sata'>Sata</option>
                            <option value='ide'>IDE</option>
                        </select>
                    </div>
                    <div class="col-6">					
                        <label>Capacidad</label>
                        <input type='text' class='form-control' formControlName="capacity" placeholder='250GB'>
                    </div>
                </div>
                <div class="col-12 text-right">
                    <button type="button" class="rounded-circle mt-1 btn btn-info" [disabled]="hdd.invalid" type="submit">
                        <i class="fas fa-plus"></i>
                    </button>	
                </div>		
            </form>
            
        </div>
        
        <div class="form-group">
            <label>Procesador:</label>
            <div class="row">
                <div class="col-6">
                    <label>Modelo</label>
                    <input type='text' class='form-control' formControlName="proModel" placeholder='i7'>
                </div>
                <div class="col-6">
                    <label>Marca</label>
                    <input type='text' class='form-control' formControlName="proMake" placeholder='Intel'>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Serial</label>
                    <input type='text' class='form-control' formControlName="proSerial" placeholder='i7'>
                </div>
                <div class="col-6">
                    <label>Cache</label>
                    <input type='text' class='form-control' formControlName="proCache" placeholder='Intel'>
                </div>
            </div>
        </div>
        
        <div class='form-group'>
            <label for='cpu_observacion'>Observaciones</label>
            <textarea class='form-control' formControlName="description"></textarea>
        </div>
        <div>
            <div class='form-group'>		
                <label>Cargador</label>
                <input type='text' class='form-control' formControlName="loader" placeholder='Opcional'>
            </div>
            <div class='form-group'>		
                <label>Bateria</label>
                <input type='text' class='form-control' formControlName="battery" placeholder='Opcional'>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-3 pb-3">
            <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="pc.invalid" type="submit">Save changes</button>
        </div>
        
    </form>
</div>
